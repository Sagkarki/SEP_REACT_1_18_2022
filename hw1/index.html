<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Main container that holds Sign up for and terms and conditions-->
    <div class="main-container">
        <h1>Sign Up</h1>
        <!--It holds registration form-->
         <form class = "action">
          <div class="name">
          <div class="first-name-group">
              <input type = "text" name="First Name" placeholder=" First Name">
          </div>
          <div class="last-name-group">
            <input type = "text" name="Last Name" placeholder=" Last Name">
            </div>
            </div>
         <div class="mobile-group">
            <input type = "text" name placeholder="Mobile No.">
        </div>
        <div class="email-group">
            <input type = "text" name placeholder=" Email Address">
        </div>
        <div class="password">
        <div class="password-group">
            <input type = "password" name placeholder=" Password">
        </div>
        <div class="confirm-password-group">
            <input type = "password" name placeholder=" Confirm Password">
        </div>
            </div>
         </form>
         <!--It holds terms and coditions agreement-->
      <div class="agreement">
        <div>
            <input type="checkbox" name="confirm" id="confirm" class="checkbox">
            <label for="confirm">I Agree</label>
        </div>
        <div class="terms">
            <p>By clicking<span>Register</span>, you agree to the <span>Terms and Conditions</span> set out by this site, including our Cookie Use.</p>
        </div>
    </div>   
    </div>
    <!--It holds the footer buttons-->
    <div class="footer">
        <button type="submit">Register</button>
          <button type = "submit">Sign-in</button>
    </div>
    
    
</body>
</html>
